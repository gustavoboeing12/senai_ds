<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body> 
   <!--Exemplo de tabela-->
   <table>
         <tr>
            <td>Itens/Mês</td>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
         </tr>    
         <tr>
            <th>Usuarios</th>
            <td>80</td>
            <td>93</td>
            <td>120</td>
         </tr>
         <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5</td>
         </tr>
   </table> 

   <h1>Tabela</h1>

   <rowspan>
     <table border>
      <tr>
      <!--Rowspan para mesclar linhas-->
        <td rowspan=3>3 linhas</td>
        <td>col 2</td>
        <td>col 3</td>
        <td>col 4</td>
        <td>col 5</td>
      </tr>    
      <tr>
        <td>col 2</td>
        <td>col 3</td>
        <td>col 4</td>
        <td>col 5</td>
      </tr>
      <tr>
         <td>col 2</td>
         <td>col 3</td>
         <td>col 4</td>
         <td>col 5</td>
      </tr>
      </table> 
   </rowspan>

   <h1>Colspan</h1>

   <coslpan>
    <table border>
        <tr>
        <!--colspan para mesclar colunas-->
           <td colspan=2>2 colunas</td>
           <td>col 3</td>
           <td>col 4</td>
           <td>col 5</td>
        </tr>    
        <tr>
           <td>col 1</td>
           <td>col 2</td>
           <td>col 3</td>
           <td>col 4</td>
           <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            <td>col 5</td>
        </tr>
       </table> 
   </coslpan>
</body>
</html>
