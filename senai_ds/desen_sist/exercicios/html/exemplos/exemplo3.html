<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body background="img/antigadiva.jpg">
    <h4>
        Paula Fernandes - Antiga diva
    </h4>
    <!-- Caminho para colocar imagens
         Alt para caso não carregue, irá gerar o alt-->
    <img src="img/antigadiva.jpg" alt="Paula Fernandes" 
    height="300" width="300"/>

    <h4>
        Mariska - Nova diva
    </h4>
    <!-- Height = Altura da imagem
         Width = Largura da imagem-->
    <img src="img/novadiva.jpg" alt="Mariska"
    height="300" width="300"/>

</body>
</html>
