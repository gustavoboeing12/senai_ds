<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca imagem com mouse IN/OUT</title>
</head>
<body>
    <img alt="cat" src="img/gato_nirvana.jpg" name="imagem"
     onmouseover="this.src='img/gato_pagodeiro.jpg'"
     onmouseout="this.src='img/gato_nirvana.jpg'">

     <center>
        <address>
            Gustavo Fratoni Boeing
        </address>
     </center>
</body>
</html>
