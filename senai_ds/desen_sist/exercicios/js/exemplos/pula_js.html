<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo javascript - Pula</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        // Função para o EVENTO de clicar em um botão
        //\n para pular linha
         function botao1(){
          alert("Você apertou \no botão 1");
        }
    </script>
</head>
<body>
     <!--onclick ativa o evento da função js-->
    <input type="button" onclick="botao1()" value="botao1">

    
    <center>
        <address>
            Gustavo Fratoni Boeing
        </address>
    </center>
</body>
</html>
