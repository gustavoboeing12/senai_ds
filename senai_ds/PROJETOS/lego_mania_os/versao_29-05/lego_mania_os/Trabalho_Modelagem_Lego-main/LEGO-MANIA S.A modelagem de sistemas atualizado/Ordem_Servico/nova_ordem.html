     <!--TUDO ACIMA É PADRÃO EM TODOS OS HTML-->

      <section class="cadastro-box">
        <h2 class="htxt">Nova Ordem de Serviço</h2>

        <form class="form-funcionario">

          <!-- Aqui escolhe o técnico, clica e escolhe um -->
          <div class="form-group">
            <label for="tecnico-select">Técnico:</label>
            <select id="tecnico-select" class="form-control">
              <option value="">Selecione um técnico</option>
              <option value="Joseph">Joseph</option>
              <option value="Marcio penhores">Marcio</option>
              <option value="Mago dos games">Ronaldo</option>
              <option value="Allan">Allan</option>
            </select>
            <input type="hidden" id="tecnico" name="tecnico">
          </div>

          <div class="form-group">
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" class="label">
          </div>

          <div class="form-group">
            <label for="marca">Marca do Aparelho</label>
            <input type="text" id="marca" name="marca" placeholder="Samsung, Apple..">
          </div>

          <div class="form-group">
            <label for="tempoUso">Tempo Uso</label>
            <input type="text" id="tempoUso" name="tempoUso" placeholder="XX dias, meses, anos">
          </div>

          <div class="form-group">
            <label for="problema">Problema</label>
            <input type="text" id="problema" name="problema" placeholder="Ex:Celular molhou, etc.">
          </div>

          <div class="form-group">
            <label for="idade">Observação</label>
            <textarea id="observacao" name="observacao" placeholder="Informações adicionais" style="width: 442px; height: 32px; border-radius: 5px; padding:0.4rem; flex:1; border: 1px solid #555"></textarea>
          </div>

          <div class="form-group">
            <label for="email">Data recebimento</label>
            <input type="text" id="data" placeholder="dd/mm/aaaa" class="data" readonly>
          </div>

          <div class="form-group">
            <label for="prioridade-select">Prioridade do conserto:</label>
            <select id="prioridade-select" class="form-control">
              <option value="">Selecione a prioridade do conserto</option>
              <option value="BAIXA">Baixa</option>
              <option value="MÉDIA">Média</option>
              <option value="ALTA">Alta</option>
            </select>
            <input type="hidden" id="prioridade" name="prioridade">
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn">Cadastrar</button>

            <!-- Botão Voltar -->
            <button class="btn btn-secondary" id="btnvoltaros">
              <i class="fas fa-arrow-left"></i> Voltar
          </button>
          
            <button type="button"  class=btn id="conferir">Conferir O.S</button>
          </div>
        </form>
