    <!-- Botões de sair e do perfil -->

      <header class="header">

    <header>
        <div class="cabecalho">
        </div>

      <section class="cadastro-box">
        <h2 class="htxt">Cadastro de peças<br></h2>
        <form class="form-pecas">
          <div class="form-group">
            <label for="nome">Peça</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo da Peça Adquirida">
          </div>

          <div class="form-group">
            <label for="cpf">Data </label>
            <input type="date" id="data-recebimento" placeholder="dd/mm/aaaa" class="data" readonly>
          </div>

          <div class="form-group">
  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 22" min="1">
</div>

          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="text" name="tipo" placeholder="Tipo pertencente">
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn">Cadastrar</button>

            <!-- Botão Voltar -->
            <button class="btn btn-secondary" id="btnvoltaros">
              <i class="fas fa-arrow-left"></i> Voltar
            </button>
            
          </div>
        </form>
      </section>
